spring.application.name=WarehouseDistributedSystem
server.port=8081

# MySQL Inventory DB (regional) - overridden by env vars
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/inventory}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Kafka
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka:9094}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=${WAREHOUSE_REGION:warehouse}-group
spring.kafka.consumer.auto-offset-reset=earliest

# Redis
spring.data.redis.host=${SPRING_REDIS_HOST:redis}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}

# Warehouse region config (override per instance via env vars)
warehouse.region=${WAREHOUSE_REGION:us-1}
warehouse.response-topic=availability-response
warehouse.order-topic=${ORDER_TOPIC:order-placed.us}

# Observability
management.endpoints.web.exposure.include=health,metrics,prometheus
management.tracing.sampling.probability=1.0
management.otlp.tracing.endpoint=http://otel-collector:4318/v1/traces